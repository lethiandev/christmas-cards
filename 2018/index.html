<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wesołych Świąt! - 2018</title>
  <link rel="stylesheet" type="text/css" media="screen" href="bundle.css" />
</head>
<body>
  <div id="wrapper">

    <canvas class="snowfall"></canvas>

    <div id="card">

      <div class="book">

        <!-- Card cover -->
        <div class="page">
          <div class="page-content">
            <div class="page-flip">
              <img src="img/open.svg" alt="Otwórz">
            </div>
            <div class="page-svg-content">
              <object data="img/christmas-tree.svg" class="christmas-tree" type="image/svg+xml"></object>
            </div>
          </div>
        </div>

        <!-- Card content -->
        <div class="page">
          <div class="page-content">
            <div class="page-flip">
              <img src="img/close.svg" alt="Zamknij">
            </div>
            <div class="page-svg-content">
              <object data="img/candy.svg" type="image/svg+xml"></object>
            </div>
          </div>
        </div>

        <div class="page">
          <div class="page-content">
            <div class="page-svg-content">
              <object data="img/wishes.svg" type="image/svg+xml"></object>
            </div>
          </div>
        </div>

      </div>

      <div class="book-shadow"></div>

    </div>

  </div>

  <script src="bundle.js"></script>
</body>
</html>
